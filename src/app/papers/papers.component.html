<div class="container page-header">
  <h1>Previous Year <span class="highlight">Papers</span></h1>
  <p>Practice with actual exam questions from 2012 to 2025.</p>
</div>

<div class="container papers-grid">

  @for (paper of papers; track $index) {
    <div class="card paper-card">
      <div class="paper-icon">ðŸ“„</div>
      <div class="paper-info">
        <h3>
          <span class="year-badge">{{ paper.year }}</span>
          {{ paper.description || 'Paper' }}
        </h3>
        <p>UGC NET Computer Science</p>
      </div>
      <div class="actions">
        <a [href]="paper.link" [target]="paper.isLocal ? '_self' : '_blank'" class="btn-download" [class.local]="paper.isLocal">
          View Paper
        </a>
      </div>
    </div>
  }
</div>
